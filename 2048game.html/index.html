<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
    <style>
        /* Menu Button Style */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .menu-button:hover {
            background-color: #555;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft Yahei", sans-serif;
            background: sandybrown;
            user-select: none;
        }

        .container {
            width: 452px;
            height: 100%;
            margin: auto;
            position: relative;
        }

        .logo {
            width: 40%;
            font-size: 70px;
            font-weight: bold;
            color: #d13100;
            position: relative;
        }

        .scoreBar {
            width: 50%;
            background: #fff;
            color: #111;
            padding: 10px;
            position: relative;
            margin-top: 10px;
        }

        .scoreBar:before {
            content: "";
            display: block;
            border-width: 20px;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            position: absolute;
            top: 50%;
            left: -40px;
            margin-top: -20px;
        }

        #score {
            font-size: 50px;
        }

        #stage {
            background: #bbada0;
            position: absolute;
            width: 450px;
            height: 450px;
            top: 50%;
            left: 0;
            margin-top: -200px;
            border: 1px solid #eee;
            z-index: 1;
            cursor: pointer;
        }

        .cover {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 999;
            opacity: 0.1;
            cursor: pointer;
        }

        .num2, .num4, .num8, .num16, .num32, .num64, .num128, .num256, .num512, .num1024, .num2048, .num4096 {
            position: absolute;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            background: #fff;
            font-size: 43px;
            border-radius: 5%;
            transition: all .2s ease;
            animation: myfirst .5s;
        }

        /* Number styles */
        .num2 { background: #fff; color: #777; }
        .num4 { background: #fafafa; color: #e9b856; }
        .num8 { background: #f3f3f3; color: #f94e2f; }
        .num16 { background: #F5EC00; color: #fff; font-size: 80px; }
        .num32 { background: #fcc20e; color: #fdfdfd; font-size: 80px; }
        .num64 { background: #f94a3b; color: #fff; font-size: 80px; }
        .num128 { background: #222; color: #f94e2f; font-size: 52px; }
        .num256 { background: #d13100; color: #ffcc66; font-size: 52px; }
        .num512 { background: #fff300; color: #FB4E4E; font-size: 52px; }
        .num1024 { background: #6483b5; color: #f6f7ff; font-size: 52px; }
        .num2048 { background: #000000; color: #fff300; font-size: 52px; }
        .num4096 { background: #ff0099; color: #fff; font-size: 52px; }

        @keyframes myfirst {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: .5; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

  <a href="/select.html" class="menu-button">Menu</a>

    <div class="cover"></div>

    <div class="container">
        <div class="logo">2048</div>
        <div class="scoreBar">
            <label>Score:</label>
            <label id="score">0</label>
        </div>
        <div id="stage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
